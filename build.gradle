// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'ScatterRoutingService/RxAndroidBle/dependencies.gradle'

buildscript {
    ext.kotlin_version = '1.5.21'
    ext.kotlinVersion = kotlin_version
    ext.hilt_version = '2.40'
    rootProject.ext.set("publishable", true)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        def nav_version = "2.3.3"
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.6.1'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.21.0'
        classpath 'gradle.plugin.org.codehaus.groovy:groovy-android-gradle-plugin:3.0.0'
        classpath 'org.jacoco:org.jacoco.core:0.8.4'
        classpath 'io.github.gradle-nexus:publish-plugin:1.1.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'io.github.gradle-nexus.publish-plugin'

allprojects {
    repositories {
        google()
        gradlePluginPortal()
        maven { url "https://jitpack.io" }
        flatDir {
            dirs 'src/main/libs'
        }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects { project ->

    apply plugin: 'checkstyle'

    checkstyle {
        toolVersion = '8.20'
    }

    task checkstyle(type: Checkstyle) {
        configFile rootProject.file('ScatterRoutingService/RxAndroidBle/checkstyle.xml')
        source 'src/main/java'
        ignoreFailures false
        showViolations true
        include '**/*.java'

        classpath = files()
    }
}

apply from: 'ScatterRoutingService/scatterbrainSDK/scripts/publish-root.gradle'
